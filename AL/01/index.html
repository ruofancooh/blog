          AL01 - 插入排序
        </h1>
<div class="post-meta-container">

<span class="post-meta-item">

</span>

<div class="post-body" itemprop="articleBody"><p>插入排序就是接扑克牌。</p>
<span id="more"></span>
<p>插入排序就像一张一张地接扑克牌，接到第一张扑克牌时什么也不做，接到第二张扑克牌时要与第一张作比较，看插入到第一张的前面还是后面，……，接到第
n 张扑克牌时要与前 n - 1 张比较，看插入到手牌的哪个位置。</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br/><span class="line">2</span><br/><span class="line">3</span><br/><span class="line">4</span><br/><span class="line">5</span><br/><span class="line">6</span><br/><span class="line">7</span><br/><span class="line">8</span><br/><span class="line">9</span><br/><span class="line">10</span><br/><span class="line">11</span><br/><span class="line">12</span><br/><span class="line">13</span><br/><span class="line">14</span><br/><span class="line">15</span><br/><span class="line">16</span><br/><span class="line">17</span><br/><span class="line">18</span><br/><span class="line">19</span><br/><span class="line">20</span><br/><span class="line">21</span><br/><span class="line">22</span><br/><span class="line">23</span><br/><span class="line">24</span><br/><span class="line">25</span><br/><span class="line">26</span><br/><span class="line">27</span><br/><span class="line">28</span><br/><span class="line">29</span><br/><span class="line">30</span><br/><span class="line">31</span><br/><span class="line">32</span><br/><span class="line">33</span><br/></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br/><span class="line"><span class="comment"> * 插入排序</span></span><br/><span class="line"><span class="comment"> * <span class="doctag">@param</span> {<span class="type">number[]</span>} arr 待排序数组</span></span><br/><span class="line"><span class="comment"> * <span class="doctag">@returns</span> 原地排序后的数组</span></span><br/><span class="line"><span class="comment"> */</span></span><br/><span class="line"><span class="keyword">function</span> <span class="title function_">insertionSort</span>(<span class="params">arr</span>) {</span><br/><span class="line">  <span class="keyword">const</span> len = arr.<span class="property">length</span>; <span class="comment">// 数组长度</span></span><br/><span class="line">  <span class="keyword">let</span> preIndex, current; <span class="comment">// 当前元素的前一个元素的索引，和当前元素的值</span></span><br/><span class="line">  <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">1</span>; i &lt; len; i++) {</span><br/><span class="line">    <span class="comment">// i 相当于是一个指针，指向当前新接的牌</span></span><br/><span class="line">    <span class="comment">// 只有一张或零张牌时不用排序，此时 len == 1 || len == 0，不满足循环条件，直接退出</span></span><br/><span class="line">    preIndex = i - <span class="number">1</span>; <span class="comment">// 刚开始是新接的牌的前一张牌的索引，后来向左扫描</span></span><br/><span class="line">    current = arr[i]; <span class="comment">// 新接的牌牌面</span></span><br/><span class="line">    <span class="keyword">while</span> (preIndex &gt;= <span class="number">0</span> &amp;&amp; arr[preIndex] &gt; current) {</span><br/><span class="line">      <span class="comment">// 游标 preIndex 向左扫描，当每找到一张比当前新接的牌大的牌时，把游标当前指向的值覆盖给它右面的元素</span></span><br/><span class="line">      <span class="comment">// 能进到这层循环，说明牌有两张或以上</span></span><br/><span class="line">      <span class="comment">// 如果 preIndex 当前指向的牌比 current 大，把 preIndex 右边的值用 arr[preIndex] 覆盖</span></span><br/><span class="line">      <span class="comment">// 由于 preIndex 是从新接的牌的左边一张牌开始取的，所以会把“插入位置”之后的牌都覆盖了，相当于整体向右挪了一位</span></span><br/><span class="line">      <span class="comment">// 包括新接的牌也被覆盖了，所以前面才要单独用一个 current 变量保存新接的牌</span></span><br/><span class="line">      <span class="comment">// 当 preIndex 指向的牌比 current 小，说明 preIndex 和 preIndex + 1 “之间” 就是应插入的位置</span></span><br/><span class="line">      <span class="comment">// 由于是用覆盖的形式，所以真正的插入位置是 preIndex，在 preIndex 原来位置的牌覆盖给右面了</span></span><br/><span class="line">      <span class="comment">// 又由于每次循环 preIndex 都要自减，退出循环之后往插入位置的左边偏了一位，所以退出之后插入位置变成了 preIndex + 1</span></span><br/><span class="line">      <span class="comment">// 结束条件是 preIndex 指向的牌比 current 小，找到“插入位置”了</span></span><br/><span class="line">      <span class="comment">// 结束条件或者是已经把第 0 张牌覆盖给了第 1 张牌，preIndex 自减之后变成了 -1</span></span><br/><span class="line">      <span class="comment">// 所以反过来说，循环继续的条件是 preIndex &gt;= 0 &amp;&amp; arr[preIndex] &gt; current</span></span><br/><span class="line">      <span class="comment">// 当 preIndex &lt; 0 时，arr[preIndex] 会越界，所以把 preIndex &gt;= 0 的条件写在前面，短路退出</span></span><br/><span class="line">      arr[preIndex + <span class="number">1</span>] = arr[preIndex]; <span class="comment">// 把游标当前指向的值覆盖给它右面的元素</span></span><br/><span class="line">      preIndex--; <span class="comment">//向左扫描</span></span><br/><span class="line">    }</span><br/><span class="line">    arr[preIndex + <span class="number">1</span>] = current; <span class="comment">// “插入”牌</span></span><br/><span class="line">  }</span><br/><span class="line">  <span class="keyword">return</span> arr;</span><br/><span class="line">}</span><br/></pre></td></tr></table></figure>
</div>
