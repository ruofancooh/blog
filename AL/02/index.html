          AL02 - 选择排序
        </h1>
<div class="post-meta-container">
<div class="post-meta">
<span class="post-meta-item">

<span itemprop="about" itemscope="" itemtype="http://schema.org/Thing">

</span>
</span>
</div>

<div class="post-body" itemprop="articleBody"><p>拿到一手混乱的牌，从中选取最小的，与第 0 张交换位置。</p>
<p>之后忽略第 0 张，从剩余的牌里选取最小的，与第 1 张交换位置。</p>
<p>之后忽略第 0、1 张，从剩余的牌里选取最小的，与第 2 张交换位置。</p>
<p>以此类推。</p>
<span id="more"></span>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br/><span class="line">2</span><br/><span class="line">3</span><br/><span class="line">4</span><br/><span class="line">5</span><br/><span class="line">6</span><br/><span class="line">7</span><br/><span class="line">8</span><br/><span class="line">9</span><br/><span class="line">10</span><br/><span class="line">11</span><br/><span class="line">12</span><br/><span class="line">13</span><br/><span class="line">14</span><br/><span class="line">15</span><br/><span class="line">16</span><br/><span class="line">17</span><br/><span class="line">18</span><br/><span class="line">19</span><br/><span class="line">20</span><br/><span class="line">21</span><br/><span class="line">22</span><br/><span class="line">23</span><br/><span class="line">24</span><br/><span class="line">25</span><br/><span class="line">26</span><br/><span class="line">27</span><br/></pre></td><td class="code"><pre><span class="line"><span class="variable language_">module</span>.<span class="property">exports</span> = { selectionSort };</span><br/><span class="line"></span><br/><span class="line"><span class="comment">/**</span></span><br/><span class="line"><span class="comment"> * 选择排序</span></span><br/><span class="line"><span class="comment"> * <span class="doctag">@param</span> {<span class="type">Array</span>} arr 待排序数组</span></span><br/><span class="line"><span class="comment"> * <span class="doctag">@returns</span> 原地排序后的数组</span></span><br/><span class="line"><span class="comment"> */</span></span><br/><span class="line"><span class="keyword">function</span> <span class="title function_">selectionSort</span>(<span class="params">arr</span>) {</span><br/><span class="line">  <span class="comment">// 选择排序</span></span><br/><span class="line">  <span class="keyword">const</span> len = arr.<span class="property">length</span>;</span><br/><span class="line">  <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; len - <span class="number">1</span>; i++) {</span><br/><span class="line">    <span class="comment">// 有零张或一张牌时，不会进入这层循环</span></span><br/><span class="line">    <span class="comment">// 两个指针 i 和 j，i 指向每次外层循环的第一个元素。内层循环开始时，j 在 i 的后一位</span></span><br/><span class="line">    <span class="comment">// i &lt; len - 1，说明外层 i 只循环到倒数第二位。每次内层循环，j 都要到最后一位</span></span><br/><span class="line">    <span class="keyword">let</span> minIndex = i; <span class="comment">// 最小值索引</span></span><br/><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> j = i + <span class="number">1</span>; j &lt; len; j++) {</span><br/><span class="line">      <span class="comment">// j 向右扫描，寻找后面牌的最小值</span></span><br/><span class="line">      <span class="keyword">if</span> (arr[j] &lt; arr[minIndex]) {</span><br/><span class="line">        <span class="comment">// 如果找到更小的了，更新最小值索引</span></span><br/><span class="line">        minIndex = j;</span><br/><span class="line">      }</span><br/><span class="line">    }</span><br/><span class="line">    <span class="comment">// 把外层循环的第一张牌与后面的最小值交换位置</span></span><br/><span class="line">    [arr[minIndex], arr[i]] = [arr[i], arr[minIndex]];</span><br/><span class="line">  }</span><br/><span class="line">  <span class="keyword">return</span> arr;</span><br/><span class="line">}</span><br/></pre></td></tr></table></figure>
</div>
