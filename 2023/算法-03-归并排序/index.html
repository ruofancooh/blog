    <div class="post-body" itemprop="articleBody"><p>把一沓牌分成一张一张的，摆在桌子上。相邻的两张合并成一个组。</p>

<span id="more"></span>
<h2 id="递归版">递归版</h2>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br></pre></td><td class="code"><pre><span class="line"><span class="variable language_">module</span>.<span class="property">exports</span> = &#123; mergeSort &#125;;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 归并排序（递归版）</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param</span> &#123;<span class="type">Array</span>&#125; arr 待排序数组</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@returns</span> &#123;<span class="type">Array</span>&#125; 排序后的数组（元素个数大于等于 2 时，为非原地排序）</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">function</span> <span class="title function_">mergeSort</span>(<span class="params">arr</span>) &#123;</span><br><span class="line">  <span class="keyword">let</span> len = arr.<span class="property">length</span>;</span><br><span class="line"></span><br><span class="line">  <span class="comment">// 元素个数为 0 或 1 时不用排序，返回原数组</span></span><br><span class="line">  <span class="keyword">if</span> (len &lt; <span class="number">2</span>) &#123;</span><br><span class="line">    <span class="keyword">return</span> arr;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="comment">// 计算中间元素的索引</span></span><br><span class="line">  <span class="comment">// 如果数组长度为奇数：索引就是最中间的</span></span><br><span class="line">  <span class="comment">// 如果数组长度为偶数：索引是右半部分的开头</span></span><br><span class="line">  <span class="keyword">let</span> middleIndex = <span class="title class_">Math</span>.<span class="title function_">floor</span>(len / <span class="number">2</span>);</span><br><span class="line"></span><br><span class="line">  <span class="comment">// 获取数组的左半部分和右半部分</span></span><br><span class="line">  <span class="comment">// 如果数组长度为奇数：左半部分比右半部分短一</span></span><br><span class="line">  <span class="comment">// 如果数组长度为偶数：左右两部分长度相等</span></span><br><span class="line">  <span class="keyword">let</span> leftPart = arr.<span class="title function_">slice</span>(<span class="number">0</span>, middleIndex);</span><br><span class="line">  <span class="keyword">let</span> rightPart = arr.<span class="title function_">slice</span>(middleIndex);</span><br><span class="line"></span><br><span class="line">  <span class="comment">/**</span></span><br><span class="line"><span class="comment">   * 合并左右两部分</span></span><br><span class="line"><span class="comment">   * <span class="doctag">@param</span> &#123;<span class="type">Array</span>&#125; leftPart 左半部分</span></span><br><span class="line"><span class="comment">   * <span class="doctag">@param</span> &#123;<span class="type">Array</span>&#125; rightPart 右半部分</span></span><br><span class="line"><span class="comment">   * <span class="doctag">@returns</span> &#123;<span class="type">Array</span>&#125; 两部分合并之后的数组</span></span><br><span class="line"><span class="comment">   */</span></span><br><span class="line">  <span class="keyword">let</span> <span class="title function_">merge</span> = (<span class="params">leftPart, rightPart</span>) =&gt; &#123;</span><br><span class="line">    <span class="keyword">let</span> result = []; <span class="comment">// 保存合并结果的数组</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">// 当左右两部分都有元素时</span></span><br><span class="line">    <span class="comment">// 如果数组长度为 2：左右两部分长度都是 1</span></span><br><span class="line">    <span class="comment">// 如果数组长度为 3：左边长 1，右边长 2</span></span><br><span class="line">    <span class="keyword">while</span> (leftPart.<span class="property">length</span> &amp;&amp; rightPart.<span class="property">length</span>) &#123;</span><br><span class="line">      <span class="comment">// 这两个分支用于：</span></span><br><span class="line">      <span class="comment">// 比较左右两部分的第一个元素，把小的剔除，剔除后的那一边所有元素向前补位</span></span><br><span class="line">      <span class="comment">// 把剔除后的元素推进结果数组</span></span><br><span class="line">      <span class="keyword">if</span> (leftPart[<span class="number">0</span>] &lt; rightPart[<span class="number">0</span>]) &#123;</span><br><span class="line">        result.<span class="title function_">push</span>(leftPart.<span class="title function_">shift</span>());</span><br><span class="line">      &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">        result.<span class="title function_">push</span>(rightPart.<span class="title function_">shift</span>());</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="comment">// 总会有一边的元素会被先剔除完的，这造成退出循环之后，另一边还有元素没进结果数组</span></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 这两个循环用于：把上面没进到结果数组里的元素推进去</span></span><br><span class="line">    <span class="keyword">while</span> (leftPart.<span class="property">length</span>) &#123;</span><br><span class="line">      result.<span class="title function_">push</span>(leftPart.<span class="title function_">shift</span>());</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">while</span> (rightPart.<span class="property">length</span>) &#123;</span><br><span class="line">      result.<span class="title function_">push</span>(rightPart.<span class="title function_">shift</span>());</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> result;</span><br><span class="line">  &#125;;</span><br><span class="line"></span><br><span class="line">  <span class="comment">// 返回合并之后的两部分</span></span><br><span class="line">  <span class="comment">// 在这之前也要用 mergeSort() 自己对两部分进行排序</span></span><br><span class="line">  <span class="keyword">return</span> <span class="title function_">merge</span>(<span class="title function_">mergeSort</span>(leftPart), <span class="title function_">mergeSort</span>(rightPart));</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
